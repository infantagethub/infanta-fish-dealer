<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Products - INFANTA FISH DEALER</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family: 'Roboto', sans-serif; background:#f4f9ff; margin:20px; }
.product { border:1px solid #ccc; padding:15px; border-radius:8px; display:inline-block; width:200px; margin:10px; text-align:center; background:white; }
button { padding:10px 15px; border:none; background:#0a5c7a; color:white; border-radius:5px; cursor:pointer; }
button:hover { background:#ff9f1c; }
a { display:inline-block; margin-top:20px; color:#0a5c7a; text-decoration:none; font-weight:bold; }
</style>
</head>
<body>

<h2>Products</h2>

<div class="product">
  <h3>Salmon Slice</h3>
  <p>₱560 / kilo</p>
  <button onclick="addToCart('Salmon Slice',560)">Add to Cart</button>
</div>

<div class="product">
  <img src="images/salmon.jpg" alt="Salmon Slice">
  <h3>Salmon Slice</h3>
  <p>₱560 / kilo</p>
  <button onclick="addToCart('Salmon Slice', 560)">Add to Cart</button>
</div>

<div class="product">
  <img src="images/tilapia.jpg" alt="Tilapia">
  <h3>Tilapia</h3>
  <p>₱160 / kilo</p>
  <button onclick="addToCart('Tilapia', 160)">Add to Cart</button>
</div>


<script>
function addToCart(name, price){
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const existing = cart.find(item => item.name === name);
    if(existing){
        existing.quantity += 1;
    } else {
        cart.push({name, price, quantity:1});
    }
    localStorage.setItem('cart', JSON.stringify(cart));
    alert(`${name} added to cart!`);
}
</script>

</body>
</html>
